{% extends 'list_price_revision/base.html' %}


{% block dashboard %}
<section class="content-header">
    <h1>
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i>アプリ選択</a></li>
        <li><a href="{% url 'price:price-base' %}">出品・価格改定</a></li>
        <li class="active">出品中</li>
    </ol>
</section>
{% endblock %}


{% block content %}
<link rel="stylesheet" href="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.css"/>
<script src="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.js"></script>
<script>
        jQuery(function($){
            $("#foo-table").DataTable({
                scrollX: true,
                scrollY: true,
            });
        });
    </script>

<div class="box box-info">
<div class="box-body">
<div class="col-sm-12">
<table id="foo-table" class="table table-bordered">
    <thead>
        <tr>
            <th>画像</th><th>ASIN</th><th>価格</th><th>商品名</th><th>JAN</th><th>ブランド</th>
        </tr>
    </thead>
    <tbody>
    {% for info in info_list %}
    <tr role="row">
        <td><img src="{{info.0}}" style="height: 120px;"/></td>
        <td>{{info.1}}</td>
        <td>{{info.2}}</td>
        <td><a href="https://www.amazon.co.jp/dp/{{info.1}}" target="_blank">{{info.3}}</a></td>
        <td>{{info.4}}</td>
        <td>{{info.5}}</td>
    </tr>
    {% endfor %}

    </tbody>
</table>
</div>
</div>
</div>

<style>
    td {
  border: 1px black solid;
  text-align: center;
}

td a {
vertical-align: middle;
}
</style>

{% endblock %}
